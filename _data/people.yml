  bio: "Tzu-Hsin (he/him) is fascinated by the diverse and essential roles of microbiota in sustaining environmental balance. His graduate research on the bacterial microbiome in food deepened his curiosity to this field. Although his thesis focused on characterizing bacteria from food samples, he also pursued additional training in yeast epigenetics to strengthen his molecular understanding of biological questions. Beyond the world of microbes and molecules, Tzu-Hsin is a beginner marathon participant. He is happy to go jogging together, as long as you can wait for him for a minute."

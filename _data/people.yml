- name: "Chang-Yu Chang"
  name_zh: "張昌祐"
  role: "Principal Investigator"
  pronouns: "he/him"
  image: "images/people/changyu.jpg"
  bio: "Chang-Yu (he/him) is fascinated by the system-level properties that emerge across different levels of biological organization, particularly as the result of species interactions and evolutionary forces. As an evolutionary ecologist, he enjoys collaborating with field ecologists, theoreticians, and systems biologists. Chang-Yu received his PhD in Ecology and Evolutionary Biology at Yale University, where he studied the emergent properties of microbial consortia with [Álvaro Sánchez](https://sanchezlaboratory.weebly.com/). He then joined the University of Pennsylvania as a postdoctoral fellow, investigating the evolution of plant–microbe symbiosis with [Corlett Wood](https://www.the-wood-lab.com/), before joining the Biodiversity Research Center, Academia Sinica."
  outside_science: "Outside of science, Chang-Yu is an avid craft beer enthusiast. He's always happy to chat about microbes and fermentation. You can find his latest drinking notes on [Untappd](https://untappd.com/user/changyu)."
